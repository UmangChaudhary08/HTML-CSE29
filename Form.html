<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html" target="_blank" name="Biodata" method="get">
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br> <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" placeholder="dd.mm.yyyy" required>
        <br> <br>
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" placeholder="Enter your phone number">
        <br><br>
        <label for="add">Address:</label>
        <textarea name="text" id="add" rows="2" cols="20"></textarea>
        <br><br>
        <label for="attempt">Attempt:</label>
        <input type="number" id="attempt" name="attempt" min="1" max="10" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br>
        <label for="check">Vehicles You Have:</label>
        <input type="checkbox" id="bike" name="vehicle1" value="Bike">
        <label for="bike">Bike</label>
        <input type="checkbox" id="car" name="vehicle2" value="Car">
        <label for="car">Car</label>
        <br><br>
        <label for="lang">Select your Programming languages:</label>
        <select name="lang" id="lang">
            <option value="Select your language">Select your language</option>
            <optgroup label="Programming language">
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            </optgroup>
            <optgroup label="Frontend Technologies">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Java Script">Java Script</option>
            </optgroup>
        </select>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass required">
        <br><br>
        <label for="appoint">Appointment:</label>
        <input type="time" id="appoint" name="appoint">
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </fieldset>
    </form>
</body>
</html>
