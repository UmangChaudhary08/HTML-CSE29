<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <!-- <font size="+4"> Hello World</font>
    <font color="#0000FF" >Hello World</font> -->
    <!-- <b>Hello World</b> 
    <u>Hello World</u> -->
    <!-- <pre></pre> -->
     <EM>Hello World</EM>   <!-- Same as italic tag but difference is in one is sementic & other is non sementic -->
     <br>
     <strong>Hello World</strong>     <!-- Same as Bold tag but difference is in one is sementic & other is non sementic -->
     <br>
     <big>Places text in big font</big>
     <br>
     <small>Places text in a small font</small>
     <br>
     <strike>Hi</strike>
     <br>
     <P>H<sub>2</sub>O</P>
     <br>
     <p>A<SUP>2</SUP>B</p>
     <br>
     <ins>showing new inverted text</ins>
     <p>&lt;</p>
     <P>&gt;</P>
</body>
</html>
